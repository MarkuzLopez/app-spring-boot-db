spring.application.name=crud-h2-demo

# properties para configuracion de la base de Datos H2.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
 
# Esto crea una base de datos en memoria (se borra al reiniciar la app) 
# y habilita la consola web de H2 en: localhost:8080/h2-console
